<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
    <body>
        <div id="header">
        <h1 id="title"> Unit Converter</h1> 
        <p id="title-sub">CONVERT DISTANCE UNITS</p>
        </div>
        <hr id="line">
        <div id="box">
            <div class="converter"> 
                <p id="subTitle">Distance units converter</p>
                <hr>
                <div id="enteringUnit" >
                    <p id="processText">Unit</p>
                    <form id="inputBox">
                        <input id="InputValue" type="number" placeholder="Enter unit" >
                        <select id="entry-dropdown" name="options">
                            <option value="km">km</option>
                            <option value="hm">hm</option>
                            <option value="dam">dam</option>
                            <option value="m" selected>m</option>
                            <option value="dm">dm</option>
                            <option value="cm">cm</option>
                            <option value="mm">mm</option>
                        </select>
                    </form>
                </div>
                <div id="outPutUnit">
                    <p id="ConvertedTxt">Converted Unit</p>
                    <select id="outPut-dropdown" name="options">
                        <option value="km">km</option>
                        <option value="hm">hm</option>
                        <option value="dam">dam</option>
                        <option value="m" selected>m</option>
                        <option value="dm">dm</option>
                        <option value="cm">cm</option>
                        <option value="mm">mm</option>
                    </select>
                    <div id="textOutput">
                    0
                    </div>
                    <button onclick="getNumberValue()" >Calculate</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
