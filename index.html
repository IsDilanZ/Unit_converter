<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
    <body>
        <h1 id="title"> Unit Converter</h1>
        <p id="line"> This web helps you to convert distance units</p>
        <hr id="line">
        <div id="box">
            <div class="converter"> 
                <p id="subTitle">Distance units converter</p>
                <hr>
                <div id="enteringUnit" >
                    <p id="processText">Unit</p>
                    <form>
                        <input type="number" placeholder="Enter unit">
                    </form>
                </div>
                <div id="outPutUnit">
                    <p id="processText">
                        Converted Unit
                    </p>
                    <div id="text">
                    0
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
